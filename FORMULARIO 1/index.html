<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formúlario - Login & Cadastro</title>
</head>
<body>

    <div id="container">
        
        <div id="form">

            <div id="login">
                <h1>Login</h1>
            </div>

            <div id="formulario">
                <form action="">
                    <span>
                        Seu E-mail
                    </span>
                    <p>
                        <label for="email">
                        <input type="email" name="email" id="email" placeholder="Ex: digite_seu_email@gmail.com">
                        </label>
                    </p>
                    <span>
                        Sua Senha
                    </span>
                    <p>
                        <label for="senha">
                        <input type="password" name="senha" id="senha" placeholder="SUA_senha123456@">
                        </label>
                    </p>

                    <p>
                        <input type="checkbox"> <span>Manter-lhe logado</span>
                    </p>

                    <p>
                        <input type="submit" value="Logar">
                    </p>

                </form>

                <div id="cadastro">
                    <span>Ainda não tem conta???</span> <a href="">Cadastre-se</a>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
